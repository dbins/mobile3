<html>
<head>
<title>

</title>
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />
<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/jquery.mobile-1.4.2.min.js"></script>
<script src="js/prototipo.js"></script>

</head>
<body>
	<div data-role="page" id="tela3">
	
		<div data-role="header" data-position="fixed">
			<div data-role="controlgroup" data-type="horizontal">
				<a href="index.htm" data-ajax="false" class="ui-btn ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">Home</a>
			</div>
		</div>
		<div data-role="main" id="main" class="ui-content">
			<form action="" name="form" method="post" class="formee" data-ajax="false" onSubmit="return checkform(this, 'CADASTRO');">
					<div class="grid-12-12">
					<label>Nome</label>
					<input name="nome" id="nome" class="wfull" type="text">
					</div>	

					<div class="clear"></div>	
					
					<div class="grid-12-12">
					<label>Email</label>
					<input name="email" id="email"  class="wfull" type="text">
					</div>
					
					<div class="clear"></div>	
					
					<div class="grid-12-12">
					<label>Login</label>
					<input name="login" id="login" class="wfull" type="text">
					</div>	
					
					<div class="clear"></div>	
					
					<div class="grid-12-12">
					<label>Senha</label>
					<input name="senha" id="senha" class="wfull" type="password">
					</div>
					
					<div class="clear"></div>	
					
					<div class="grid-12-12">
					<label>Confirme sua senha</label>
					<input  name="confirme_senha" id="confirme_senha" class="wfull" type="password">
					</div>
					
					<div class="clear"></div>	

					<div class="grid-3-12">
					<input class="formee-button" type="submit" name="btn" id="btn" value="Gravar Cadastro" />
					</div>
					
			</form>
		</div>
 </div>
 	<script type="text/javascript" src="libs/fastclick.min.js"></script>
	<script type="text/javascript" src="phonegap.js"></script>
</body>
